<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>NodeJS Datatable</title>
  </head>
  <body style="background-color: rgb(230, 228, 228)">
    <div class="container mt-2" style="background-color: rgb(255, 255, 255)">
      <div class="row">
        <div class="col">
          <div class="table-responsive mt-5">
            <table class="table table-bordered table-striped table-hover users-table mb-2">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Tel</th>
                  <th>Status</th>
 
                </tr>
              </thead>
            
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.18/datatables.min.css"
    />
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.datatables.net/buttons/1.6.0/css/buttons.dataTables.min.css"
  />

    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.18/datatables.min.js"
    ></script>
    <script
    type="text/javascript"
    src="https://cdn.datatables.net/buttons/1.6.0/js/dataTables.buttons.min.js"
  ></script>
  <script
  type="text/javascript"
  src="https://cdn.datatables.net/buttons/1.6.0/js/buttons.flash.min.js"
></script>
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"
></script>
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"
></script>
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"
></script>
<script
type="text/javascript"
src="https://cdn.datatables.net/buttons/1.6.0/js/buttons.html5.min.js"
></script>
<script
type="text/javascript"
src="https://cdn.datatables.net/buttons/1.6.0/js/buttons.print.min.js"
></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function() {
        $(".users-table").DataTable({
          processing: true,
          serverSide: true,
          ajax: "https://node-mysql-test.appspot.com/members/admin",
          dom: 'Bfrtip'
        });
      });
    </script>
  </body>
</html>
